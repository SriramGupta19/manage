<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Flow</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

    <style>
        :root {
            --bg-body: #F9FAFB;
            --col-high: #DC2626; --col-high-bg: #FEF2F2;
            --col-med: #D97706;  --col-med-bg: #FFFBEB;
            --col-low: #2563EB;  --col-low-bg: #EFF6FF;
            --text-main: #111827;
            --radius: 8px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll, layout handles it */
        }

        /* LOGIN (Fullscreen) */
        #login-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white; z-index: 1000;
        }
        .google-btn {
            background: white; color: #333; border: none; padding: 12px 24px;
            border-radius: 50px; font-weight: 600; cursor: pointer; display: flex; gap: 10px; align-items: center;
        }

        /* HEADER */
        header {
            padding: 10px 15px; background: white; border-bottom: 1px solid #E5E7EB;
            display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0;
        }
        header h1 { margin: 0; font-family: 'Poppins', sans-serif; font-size: 1.1rem; }
        .logout-btn { background: none; border: none; font-size: 0.8rem; color: #666; }

        /* BOARD (The 3 Column Layout) */
        .board {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* FORCE 3 COLUMNS */
            gap: 4px; /* Tight gap */
            padding: 4px;
            overflow-y: auto; /* Allow vertical scrolling */
            height: 100%;
        }

        .column {
            background: #fff;
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            min-height: 100px; /* Ensure drop zone exists */
        }

        /* COMPACT HEADERS */
        .col-header {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.75rem; /* Small text */
            text-transform: uppercase;
            text-align: center;
            padding: 8px 2px;
            border-radius: var(--radius) var(--radius) 0 0;
            position: sticky; top: 0; z-index: 10; /* Keep header visible */
        }

        #col-high .col-header { background: var(--col-high-bg); color: var(--col-high); }
        #col-med  .col-header { background: var(--col-med-bg);  color: var(--col-med); }
        #col-low  .col-header { background: var(--col-low-bg);  color: var(--col-low); }

        .task-list {
            padding: 4px;
            flex-grow: 1;
        }

        /* COMPACT CARDS */
        .card {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 6px;
            padding: 8px; /* Tight padding */
            margin-bottom: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            font-size: 0.8rem; /* Small base font */
        }
        
        .card.completed { opacity: 0.5; }
        .card.completed .task-name { text-decoration: line-through; }
        
        .task-name {
            font-weight: 600; margin-bottom: 4px; line-height: 1.2;
            word-wrap: break-word; /* Prevent overflow */
        }

        /* Tiny Controls for Mobile */
        .task-footer {
            display: flex; flex-direction: column; gap: 4px;
            margin-top: 6px;
        }

        .date-text { font-size: 0.65rem; color: #666; font-weight: 500; }
        .date-text.overdue { color: var(--col-high); }
        .date-text.today { color: var(--col-med); }

        .card-actions {
            display: flex; justify-content: flex-end; gap: 6px;
        }

        .mini-btn {
            width: 20px; height: 20px; border-radius: 4px; border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 12px; cursor: pointer;
        }
        .btn-check { background: #ECFDF5; color: #059669; }
        .btn-del { background: #FEF2F2; color: #DC2626; }

        /* FAB */
        .fab {
            position: fixed; bottom: 20px; right: 20px;
            width: 50px; height: 50px; border-radius: 50%;
            background: #4F46E5; color: white; border: none;
            font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
        }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 200; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 20px; border-radius: 12px; width: 85%; max-width: 350px; }
        input, select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; }
        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; }
        .btn-save { background: #4F46E5; color: white; padding: 8px 16px; border: none; border-radius: 6px; }

        /* Desktop Adjustments */
        @media (min-width: 768px) {
            .board { gap: 15px; padding: 20px; }
            .card { padding: 12px; font-size: 0.95rem; }
            .col-header { font-size: 1rem; padding: 12px; }
            .task-footer { flex-direction: row; justify-content: space-between; align-items: center; }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="font-family:'Poppins',sans-serif;">Task Flow</h1>
        <button class="google-btn" onclick="signIn()">Sign in with Google</button>
    </div>

    <div id="app" style="display: none;">
        <header>
            <h1 id="greeting">Hi</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <div class="board">
            <div class="column" id="col-high">
                <div class="col-header">High</div>
                <div id="list-high" class="task-list"></div>
            </div>
            <div class="column" id="col-med">
                <div class="col-header">Med</div>
                <div id="list-med" class="task-list"></div>
            </div>
            <div class="column" id="col-low">
                <div class="col-header">Low</div>
                <div id="list-low" class="task-list"></div>
            </div>
        </div>

        <button class="fab" onclick="openModal()">+</button>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0">New Task</h3>
            <input type="hidden" id="taskId">
            <input type="text" id="taskName" placeholder="Task Name">
            <input type="date" id="taskDate">
            <select id="taskPriority">
                <option value="high">High</option>
                <option value="med">Medium</option>
                <option value="low">Low</option>
            </select>
            <div class="modal-btns">
                <button onclick="closeModal()" style="background:none; border:none;">Cancel</button>
                <button class="btn-save" onclick="saveTask()">Save</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCT8IUeGW2OAslHjS8MfeXrZjbXAmpAcuM",
          authDomain: "manager-651e5.firebaseapp.com",
          projectId: "manager-651e5",
          storageBucket: "manager-651e5.firebasestorage.app",
          messagingSenderId: "664846676694",
          appId: "1:664846676694:web:119e02bf56a8d5b9db4f77"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.firestore();
        db.enablePersistence().catch(()=>{});

        let currentUser = null, unsubscribe = null;

        auth.onAuthStateChanged(u => {
            if(u){ currentUser=u; document.getElementById('login-screen').style.display='none'; document.getElementById('app').style.display='flex'; document.getElementById('greeting').innerText = u.displayName?u.displayName.split(' ')[0]:'User'; loadTasks(); initDrag(); }
            else { currentUser=null; document.getElementById('login-screen').style.display='flex'; document.getElementById('app').style.display='none'; }
        });
        function signIn(){ auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout(){ auth.signOut(); }

        function initDrag(){
            ['list-high','list-med','list-low'].forEach(id=>{
                new Sortable(document.getElementById(id), { group:'shared', animation:150, delay:100, delayOnTouchOnly:true, 
                onEnd: (evt) => { 
                    const pid = evt.to.id.split('-')[1]; 
                    if(pid) db.collection('tasks').doc(evt.item.dataset.id).update({priority:pid}); 
                }});
            });
        }

        function loadTasks(){
            if(unsubscribe) unsubscribe();
            unsubscribe = db.collection('tasks').where('uid','==',currentUser.uid).onSnapshot(snap => {
                let tasks=[]; snap.forEach(d=>tasks.push({id:d.id, ...d.data()}));
                tasks.sort((a,b)=>(a.completed===b.completed)?(new Date(a.dueDate||'9999')-new Date(b.dueDate||'9999')):(a.completed?1:-1));
                
                ['high','med','low'].forEach(p=>document.getElementById('list-'+p).innerHTML='');
                tasks.forEach(t=>renderTask(t));
            });
        }

        function renderTask(t){
            const d = document.createElement('div');
            d.className = `card ${t.completed?'completed':''}`;
            d.dataset.id = t.id;
            d.onclick = (e) => { if(!e.target.closest('button')) openModal(t); };

            let dateHtml = '';
            if(t.dueDate){
                const dt = new Date(t.dueDate), today=new Date().toISOString().split('T')[0];
                let cls = 'date-text';
                if(t.dueDate<today && !t.completed) cls+=' overdue';
                else if(t.dueDate===today && !t.completed) cls+=' today';
                dateHtml = `<div class="${cls}">${dt.getDate()}/${dt.getMonth()+1}</div>`;
            }

            d.innerHTML = `
                <div class="task-name">${t.name}</div>
                <div class="task-footer">
                    ${dateHtml}
                    <div class="card-actions">
                        <button class="mini-btn btn-del" onclick="delTask('${t.id}')">✕</button>
                        <button class="mini-btn btn-check" onclick="toggle('${t.id}',${!t.completed})">✓</button>
                    </div>
                </div>
            `;
            document.getElementById('list-'+t.priority).appendChild(d);
        }

        function saveTask(){
            const id=document.getElementById('taskId').value, n=document.getElementById('taskName').value;
            if(!n)return;
            const data={ uid:currentUser.uid, name:n, dueDate:document.getElementById('taskDate').value, priority:document.getElementById('taskPriority').value };
            if(id) db.collection('tasks').doc(id).update(data);
            else { data.completed=false; data.createdAt=firebase.firestore.FieldValue.serverTimestamp(); db.collection('tasks').add(data); }
            closeModal();
        }
        function delTask(id){ if(confirm('Delete?')) db.collection('tasks').doc(id).delete(); }
        function toggle(id,s){ db.collection('tasks').doc(id).update({completed:s}); }
        
        function openModal(t=null){
            document.getElementById('taskId').value=t?t.id:'';
            document.getElementById('taskName').value=t?t.name:'';
            document.getElementById('taskDate').value=t?t.dueDate:'';
            document.getElementById('taskPriority').value=t?t.priority:'high';
            document.getElementById('taskModal').style.display='flex';
            if(!t) setTimeout(()=>document.getElementById('taskName').focus(),100);
        }
        function closeModal(){ document.getElementById('taskModal').style.display='none'; }
        window.onclick=(e)=>{if(e.target.id=='taskModal')closeModal();}
    </script>
</body>
</html>
